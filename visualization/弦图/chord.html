		//2.转换数据，并输出转换后的数据
		var chord_layout = d3.layout.chord()
			                 .padding(0.03)
			                 .sortSubgroups(d3.descending)
			                 .matrix(population);

		console.log(chord_layout.groups());
		console.log(chord_layout.chords());
		
		//3.SVG，弦图，颜色函数的定义
		var width  = 600;
		var height = 600;
		var innerRadius = width/2 * 0.7;
		var outerRadius = innerRadius * 1.1;

		var color20 = d3.scale.category20();

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
		    .append("g")
			.attr("transform", "translate(" + width/2 + "," + height/2 + ")");

		//4.绘制外部弦（即分组，有多少个城市画多少个弦），及绘制城市名称
		var outer_arc =  d3.svg.arc()
					 .innerRadius(innerRadius)
					 .outerRadius(outerRadius);
		
		var g_outer = svg.append("g");
		
		g_outer.selectAll("path")
				.data(chord_layout.groups)
				.enter()
				.append("path")
				.style("fill", function(d) { return color20(d.index); })
				.style("stroke", function(d) { return color20(d.index); })
				.attr("d", outer_arc );
			
		g_outer.selectAll("text")
				.data(chord_layout.groups)
				.enter()
				.append("text")
				.each( function(d,i) { 
					d.angle = (d.startAngle + d.endAngle) / 2; 
					d.name = city_name[i];
				})
				.attr("dy",".35em")
				.attr("transform", function(d){
					return "rotate(" + ( d.angle * 180 / Math.PI ) + ")" +
						   "translate(0,"+ -1.0*(outerRadius+10) +")" +
						    ( ( d.angle > Math.PI*3/4 && d.angle < Math.PI*5/4 ) ? "rotate(180)" : "");
				})
				.text(function(d){
					return d.name;
				});
				

		//5.绘制内部弦（即所有城市人口的来源，即有5*5=25条弧）
		var inner_chord =  d3.svg.chord()
						.radius(innerRadius);
		
		svg.append("g")
			.attr("class", "chord")
		    .selectAll("path")
			.data(chord_layout.chords)
		    .enter()
			.append("path")
			.attr("d", inner_chord )
		    .style("fill", function(d) { return color20(d.source.index); })
			.style("opacity", .1)
            .on("mouseover", fade(.1))// 为路径添加鼠标事件
            .on("mouseout", fade(1));
        function fade(opacity) {
            return function(g, i) {
                svg.selectAll(".chord path")
                    .filter(function(d) {// 过滤器，过滤掉没选中的
                        return d.source.index != i && d.target.index != i;
                    })
                    .transition()// 过渡
                    .style("opacity", opacity);// 不透明度
            };
        }
